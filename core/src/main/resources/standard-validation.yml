name: STANDARD
validators:
  - validator: df.base.common.validation.validator.NotNullValidator
    pointer: username
    errorCode: NOT_NULL
    children:
      - validator: df.base.common.validation.validator.NotNullValidator
        errorCode: STRING_IS_BLANK
        children:
          - validator: df.base.common.validation.validator.NotNullValidator
            errorCode: UNSUPPORTED_CHARACTERS
            children: [ ]
      - validator: df.base.common.validation.validator.NotNullValidator
        errorCode: LOWER_CASE_CHARACTER_UNSUPPORTED
        children: [ ]
  - validator: df.base.common.validation.validator.NotNullValidator
    pointer: email
    errorCode: CHECK_EMAIL
    children: [ ]